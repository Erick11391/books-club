<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Club App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to Book Club App</h1>
    <p>Your space to create, share, and comment on book clubs!</p>
  </header>
  
  <!-- Main Section -->
  <main>
    <!-- Create Club Form -->
    <section id="create-club">
      <h2>Create a New Club</h2>
      <form id="club-form">
        <input type="text" id="club-name" placeholder="Club Name" required>
        <textarea id="club-description" placeholder="Club Description" required></textarea>
        <button type="submit">Create Club</button>
      </form>
    </section>

    <!-- Display Clubs -->
    <section id="clubs-section">
      <h2>Your Book Clubs</h2>
      <div id="no-clubs-message">
        <p>No clubs yet. Create or join one!</p>
      </div>
      <div id="clubs-list">
        <!-- Clubs will dynamically appear here -->
      </div>
    </section>

    <!-- Book Search Section -->
    <section id="book-search-section">
      <h2>Search for Books</h2>
      <div class="search-container">
        <input type="text" id="book-search" placeholder="Search for books...">
        <button id="search-btn">Search</button>
      </div>
      <div id="book-results">
        <!-- Search results will dynamically appear here -->
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Book Club App Â© 2024</p>
  </footer>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
