<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Club App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Book Club App</h1>
    <p>Discover and share your favorite books</p>
  </header>
  
  <main>
    <!-- Section: Create Club -->
    <section id="create-club">
      <h2>Create New Club</h2>
      <form id="club-form">
        <input type="text" id="club-name" placeholder="Club Name" required>
        <textarea id="club-description" placeholder="Club Description" required></textarea>
        <button type="submit">Create Club</button>
      </form>
    </section>

    <!-- Section: Club List -->
    <section id="club-list-section">
      <h2>Your Book Clubs</h2>
      <div id="no-clubs-message">
        <p>No clubs yet. Create or join one!</p>
      </div>
      <div id="clubs-list">
        
      </div>
    </section>

    
    <section id="search-books">
      <h2>Search for Books</h2>
      <input type="text" id="book-search" placeholder="Enter book title or author">
      <button id="search-btn">Search</button>
      <div id="book-results">
        
      </div>
    </section>
  </main>
  
  <footer>
    <p>Book Club App Â© 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
